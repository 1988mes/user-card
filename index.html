<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>user-card</title>
</head>
<body>
  <article class="card">
    <header class="card-header">
      <h1 class="card-header-name">VSid Drummer</h1>
    </header>
    <section class="card-main">
      <div class="img-wrapper">
        <img class="img" src="./assets/img/Vsid.png" alt="vsid-photo">
      </div>
      <p class="card-main-text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis nobis harum a repellat soluta molestias et laudantium corporis hic magnam! Omnis eaque ea facilis ab sed ipsum consequatur libero velit?
      </p>
      <div class="columns-wrapper">
        <div class="column">
          <p class="column-count">1839</p>
          <p class="column-text">Posts</p>
        </div>
        <div class="column">
          <p class="column-count">8983</p>
          <p class="column-text">followers</p>
        </div>
        <div class="column">
          <p class="column-count">1602</p>
          <p class="column-text">following</p>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn btn-follow">Follow</button>
        <button class="btn btn-message">Message</button>
      </div>
    </section>
  </article>
</body>
</html>
